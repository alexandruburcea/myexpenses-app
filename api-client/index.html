<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/api-client/font/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./font/css/open-iconic-bootstrap.min.css">
    <title>myExpenses</title>
</head>


<body>


    <!-- Log in page -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="logo"><img class="center-block" src="images/logo.PNG"></div>
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" id="email" class="form-control" placeholder="Email address" required autofocus>
                                <label for="inputEmail" for="email">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" id="password" class="form-control" placeholder="Password" required>
                                <label for="inputPassword" for="password">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button onclick="login()" type="button" class="btn btn-lg btn-primary btn-block text-uppercase" data-dismiss="modal">Sign in</button>

                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2" data-dismiss="modal"></i> Sign Up with Google</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="javascript/script.js"></script> -->
    <script src="javascript/fetch.js"></script>
    <script src="javascript/user.js"></script>
    <script src="javascript/product.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</body>
<!-- Log in page end -->
